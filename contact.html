<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | FitZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <style>
    body {
      /* Fades from a medium-dark grey (#333) at the top to a very dark grey/near-black (#1a1a1a) at the bottom */
      background: linear-gradient(to bottom, #333333, #1a1a1a);
      /* Ensures the gradient covers the full height of the viewport */
      min-height: 100vh;
      /* Set default text color to light for contrast against the dark background */
      color: #f8f9fa; 
    }
    
    /* Ensure section headings and form labels are white/light */
    h2.text-center, .form-label {
        color: #f8f9fa !important; 
    }

    /* Style the form area (the section container) */
    .container {
        /* Optional: Add a subtle background to the container for the form to stand out */
        background-color: rgba(255, 255, 255, 0.05); /* Very slight white overlay */
        padding: 30px;
        border-radius: 10px;
    }

    /* Set the navbar background */
    .navbar {
        background-color: #4B0082 !important; /* Purple for consistency */
    }
    
    /* Style the form controls for better dark mode aesthetics */
    .form-control {
        background-color: #444; /* Darker input background */
        color: #f8f9fa; /* Light text within inputs */
        border: 1px solid #666; /* Light border */
    }
    
    /* Style the iframe for the map */
    iframe {
        border: 3px solid #f8f9fa !important; /* Add a white border to make the map stand out */
        border-radius: 5px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">FitZone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li> 
        <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers</a></li>
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="4" required></textarea>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
  <div class="mt-4">
    <iframe src="https://maps.google.com/maps?q=fitness%20studio&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
